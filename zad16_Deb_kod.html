<!DOCTYPE html>   
 <body> 
 <div style="color:green;font-size:40px;"> 
  <script language="JavaScript"> 
    var D1_bil=prompt("A=",""); 
    var D2_bil=prompt("B=",""); 
    var a=parseFloat(D1_bil); 
    var b=parseFloat(D2_bil);
        var c; 
        var d;
        var e;
        var f;
        var o;
          c=a*a*a;
          d=3*a*a*b;
          e=3*a*b*b;
          f=b*b*b;
          o=c+d+e+f;
    document.write("("+a+" + "+b+")^3="+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*("+a+")*(("+b+"))^2 + "+b+"^3 = <br>"+c+" + "+d+" + "+e+" + "+f+" = "+o+"<br>"); 
  </script> 
 </div>
