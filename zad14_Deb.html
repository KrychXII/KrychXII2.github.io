<!DOCTYPE html>   
 
 <body> 
 <div style="color:green;font-size:50px;"> 
  <script language="JavaScript"> 
    var m_deb=prompt("m=",""); 
    var b_deb; 
    var c_deb;
    var d_deb;
    var a_deb=parseFloat(m_deb); 
        b_deb=a_deb+2; 
        c_deb=(a_deb+1)*(a_deb+2); 
        d_deb=a_deb*(a_deb+1);
    document.write("1/"+a_deb+" = 1/"+b_deb+" + 1/" + c_deb + "+ 1/" + d_deb + "<br>"); 
  </script> 
 </div> 
 </body> 
</html>
