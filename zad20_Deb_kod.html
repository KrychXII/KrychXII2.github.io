 <script language="JavaScript"> 
  function AB_Deb(){ 
    var xa_Deb= parseFloat(document.getElementById('xa_Deb').value);
    var ya_Deb= parseFloat(document.getElementById('ya_Deb').value);
    var xb_Deb= parseFloat(document.getElementById('xb_Deb').value);
    var yb_Deb= parseFloat(document.getElementById('yb_Deb').value);
    var dlugosc;
    dlugosc=Math.sqrt(Math.pow(xa_Deb-xb_Deb,2) + Math.pow(ya_Deb-yb_Deb,2));
    document.getElementById("dlugosc").innerHTML="Dlugosc tego boku "+ dlugosc.toFixed(2);  
  }
